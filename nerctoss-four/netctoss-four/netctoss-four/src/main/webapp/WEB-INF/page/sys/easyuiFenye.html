<script>
	function addTab(title, url) {
		if ($('#tt2').tabs('exists', title)) {
			$('#tt2').tabs('select', title);
		} else {
			var content = '<iframe scrolling="auto" frameborder="0"  src="'
					+ url + '" style="width:100%;height:100%;"></iframe>';
			$('#tt2').tabs('add', {
				title : title.html(),
				content : content,
				closable : true
			});
		}
	}
</script>
